<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>THE WEATHER HERE</title>
</head>

<body>
  <header id="header">
    <h1>The weather here</h1>
    <nav id="navbar">
      <a href="logs/index.html">go to logs</a>
    </nav>
  </header>
  <main id="main">
    <h2 id="wait">Please wait a second while the weather is loading...</h2>
    <section id="weather-wrapper">
      <h2>Weather in <span id="city"></span> at <span id="time"></span>:</h2>
      <p>Right now it is <span id="temp"></span>℃ which feels like: <span id="feels-like"></span>℃ outside, with <span
          id="weather"></span>. The wind is <span id="wind"></span> m/sec.</p>
      <button id="save-log">SAVE WEATHER LOG</button>
    </section>
  </main>
</body>

<script src="sketch.js"></script>

</html>
